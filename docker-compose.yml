version: '3.4'
services:
  db:
    image: postgres:12.4
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres

  webpacker:
    build: .
    command: 
      - ./bin/webpack
    ports:
      - '3035:3035'  

  web:
    build: .
    volumes:
      - .:/app
      - ~/.bash_history:/root/.bash_history
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
      - webpacker

volumes:
  bundle_cache:
  db_data:
    